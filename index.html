<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gucci</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="container dflex space-between">
                <div class="logo">            
                    <img src="image/logo.svg">
                    <div class="logo-name">Gucci</div>
                </div>
                <ul class="menu">
                    <li class="menu-item">
                        Парни
                    </li>
                    <li class="menu-item">
                        Девушки
                    </li>
                    <li class="menu-item">
                        О нас
                    </li>
                </ul>
                <div class="menu-icon">
                    <img src="image/search.svg">
                    <img src="image/basket.svg">
                    <img src="image/profile.svg">
                </div>
            </div>
        </div>
        <div class="slider">
            <div class="slider-text-block">
                <div class="slider-title-block">
                    <div class="slider-subtitle">Осенняя распродажа</div>
                    <div style="
                        background: #00E1D4;
                        width: 350px;
                        height: 70px;
                        z-index: -1;
                        position: absolute;
                        margin-top: 25px;">
                    </div>
                    <div class="slider-title">Скидки&nbsp;до<br><span style="font-size: 80px">60%</span></div>
                </div>
                <div class="btn-slider">
                    Смотреть модели
                </div>
            </div>
            <div class="slider-image-block">
                <!-- <img src="image/bg1.jpg" alt=""> -->
            </div>
        </div>
    </div>
    <section class="new-wear">
        <div class="container">
            <div class="header-line">
                <div class="new-wear-header">Новинки</div>
                <div style="text-decoration: underline; font-weight: 100;">Все новинки</div>
            </div>
            <div class="wear-list-items"> 
                <div class="wear-item">
                    <img src="image/new-wear1.jpg" alt="">
                </div>
                <div class="wear-item">
                    <img src="image/new-wear2.jpg" alt="">
                </div>
                <div class="wear-item">
                    <img src="image/new-wear3.jpg" alt="">
                </div>
                <div class="wear-item">
                    <img src="image/new-wear4.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="delivery dflex">
        <div style="overflow: hidden;">
            <img src="image/an1.jpg" alt="">
        </div>
        <div style="height: 100%; width: 400px;">
            <div style="background: #BDFF00; height: 50%; display: flex; align-content: center; justify-content: center; flex-direction: column;">
                <div style="padding: 0 20px;">
                    <div style="font-size: 24px; font-weight: 700; line-height: 1; margin-bottom: 10px;">Бесплатная<br>доставка от 3000Р</div>
                    <div>Закажи сейчас и получи подарок</div>
                </div>
            </div>
            <div style="overflow: hidden; height: 50%; display: flex; align-content: center; justify-content: center;">
                <img style="width: 100%; height: auto;" src="image/an2.jpg" alt="">
            </div>
        </div>
        <div style="overflow: hidden;">
            <img src="image/an3.jpg" alt="">
        </div>

    </section>
</body>
</html>
