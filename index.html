<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gucci</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo">            
                <img src="image/logo.svg">
                <div class="logo-name">Gucci</div>
            </div>
            <ul class="menu">
                <li class="menu-item">
                    <a href="#">Парни</a>
                </li>
                <li class="menu-item">
                    Девушки
                </li>
                <li class="menu-item">
                    О нас
                </li>
            </ul>
            <div class="menu-icon">
                <img src="image/search.svg">
                <img src="image/basket.svg">
                <img src="image/profile.svg">
            </div>
        </div>
        <div class="slider">
            <div class="slider-text-block">
                <div class="slider-title-block">
                    <div class="slider-subtitle">Осенняя распродажа</div>
                    <div style="
                        background: #00E1D4;
                        width: 350px;
                        height: 70px;
                        z-index: -1;
                        position: absolute;
                        margin-top: 25px;">
                    </div>
                    <div class="slider-title">Скидки&nbsp;до<br><span style="font-size: 80px">60%</span></div>
                </div>
                <div class="btn-slider">
                    Смотреть модели
                </div>
            </div>
            <div class="slider-image-block">
                <!-- <img src="image/bg1.jpg" alt=""> -->
            </div>
        </div>
    </div>
    <section class="new-wear">
        <div class="container">
            <div class="header-line">
                <div class="new-wear-header">Новинки</div>
                <div style="text-decoration: underline; font-weight: 100;">Все новинки</div>
            </div>
            <div class="wear-list-items"> 
                <div class="wear-item">
                    <img src="image/new-wear1.jpg" alt="">
                </div>
                <div class="wear-item">
                    <img src="image/new-wear2.jpg" alt="">
                </div>
                <div class="wear-item">
                    <img src="image/new-wear3.jpg" alt="">
                </div>
                <div class="wear-item">
                    <img src="image/new-wear4.jpg" alt="">
                </div>
            </div>
        </div>
    </section>    
</body>
</html>
